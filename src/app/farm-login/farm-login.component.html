<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Farmer-Login</title>

</head>
<body>
<div class="container">
	<section id="content">
		<form action="" (ngSubmit)="onClickSubmit(login)">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" name="userName" required="" id="username"  [(ngModel)]="login.userName" />
			</div>
			<div>
				<input type="password" placeholder="Password" name="password" id="password"  [(ngModel)]="login.password"/>
			</div>
			<div>
				<input type="submit" value="Log in" />
				
			</div>
		</form><!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
