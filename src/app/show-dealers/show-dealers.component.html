<table class="container">
    <thead>
        <tr>
            <td>
                UserName
            </td>
            <td>
                Name
            </td>
            <td>
                Email
            </td>   
            <td>
                Contact
            </td>
            <td>
                Action
            </td>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let items of farmModel">
        <td>
          {{items.userName}}
        </td>
        <td>
          {{items.name}}
        </td>
        <td>
           {{items.email}}
        </td>
        <td>
           {{items.contact}}
        </td>
        <td>
            <button style="padding: 0;background-color: red; "(click)="deactivateFarm(items.userName)">Deactivate User</button>
        </td>
    </tr>
</tbody>
</table>
